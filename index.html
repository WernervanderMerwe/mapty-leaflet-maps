<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./logo-and-architecture/icon.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./src/style.css" />
    <script defer type="module" src="./src/script.js"></script>

    <title>Mapty // Map your workouts // Leaflet Library</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="./logo-and-architecture/logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <div class="init">
          <h2>To get started, click anywhere on the map to add a workout</h2>
        </div>
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <button
        class="resetBtn hidden"
        style="
          border-radius: 8px;
          margin-left: 8rem;
          margin-right: 8rem;
          margin-bottom: 2rem;
          background-color: lightgrey;
        "
      >
        Remove workouts
      </button>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
      </p>
      <hr style="margin-top: 2rem; margin-bottom: 2rem" />
      <div class="bg-slate-50">
        <p
          style="text-align: centre; font-size: large"
          class="text-center font-semibold"
        >
          Built by <strong>Werner van der Merwe</strong>
        </p>
        <a
          href="https://github.com/WernervanderMerwe/mapty-leaflet-maps"
          class="flex justify-center font-bold text-blue-400 underline pb-4"
          style="text-align: center; font-size: large"
          >GitHub repo link</a
        >
      </div>
    </div>

    <div id="map"></div>
  </body>
</html>
